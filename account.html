<html>
<head>
	<title>Account</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="user">
        <h1>Account Info</h1>
<form action="" method=""> 
        <img src="../image/song.jpg" class="image" alt="aa">
        <input type="file" class="change-pic"><br>
        <label class="name" for="firstname">First Name:</label>
        <label class="last-name" for="lastname">Last Name:</label><br>
        <input class="box name-box" type="text" name="firstname" id="firstname" value="">
        <input class="pos box name-box" type="text" name="lastname" id="lastname" value=""><br>
        <label class="name" for="username">Display Name:</label><br>
        <input class="box" type="text" name="username" id="username" ><br>
        <label class="name" for="email">Email:</label><br>
        <input class="box" type="text" name="email" id="email"><br>
        <label class="name" for="password">Password:</label><br>
        <input class="box" type="password" name="password" id="password"><br>
        <button class="save">Save changes</button>
</form>
</div>
</body>
</html>
